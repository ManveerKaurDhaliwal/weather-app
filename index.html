<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container" id="search-bar">
      <div class="card">
        <!--search-bar -->
        <div class="row justify-content-center">
          <div class="col-lg-10 col-md-8 col-sm-10">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Enter a city"
                id="search-input"
              />
              <button type="button" class="btn btn-primary" id="search-button">
                Search
              </button>
            </form>
          </div>
        </div>

        <!--city with current weather info-->
        <div class="row justify-content-center mt-3">
          <div class="col-lg-8 col-md-8 col-sm-10 city">
            <h2 id="city">Vancouver</h2>
            <p id="dateTime">Sat 10.47, sunny</p>
          </div>

          <div class="col-lg-3 col-md-2 col-sm-10">
            <h3 class="weatherImg">
              ☀️
              <span id="temperature">19</span>
              <span class="units">
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a>
              </span>
            </h3>
            <span id="feels">Feels Like: 14</span>
            <span id="humidity">Humidity: 70</span>
            <p id="wind">Wind: 20 KMPH</p>
          </div>

          <hr />
        </div>

        <!--Sun weather-->
        <div class="row mt-4">
          <div class="col-2 weeklyWeather mx-1">
            <h6>Sun 04/30</h6>
            <span class="weatherImg">🌤</span>
            <p>13&deg<br />10&deg</p>
          </div>

          <!--Mon Weather-->
          <div class="col-2 weeklyWeather mx-1">
            <h6>Mon 05/01</h6>
            <span class="weatherImg">🌥</span>
            <p>15&deg<br />10&deg</p>
          </div>

          <!--Tues Weather-->
          <div class="col-2 weeklyWeather mx-1">
            <h6>Tues 05/02</h6>
            <span class="weatherImg">☀️</span>
            <p>17&deg<br />11&deg</p>
          </div>

          <!--Wed Weather-->
          <div class="col-2 weeklyWeather mx-1">
            <h6>Wed 05/03</h6>
            <span class="weatherImg">🌤</span>
            <p>17&deg<br />11&deg</p>
          </div>

          <!--Thurs Weather-->
          <div class="col-2 weeklyWeather mx-1">
            <h6>Thur 05/04</h6>
            <span class="weatherImg">🌥</span>
            <p>17&deg<br />12&deg</p>
          </div>

          <!--Fri Weather-->
          <div class="col-2 weeklyWeather mx-1">
            <h6>Fri 05/05</h6>
            <span class="weatherImg">🌦</span>
            <p>13&deg<br />11&deg</p>
          </div>
        </div>
      </div>
      <p class="madeBy">Coded by Manveer Dhaliwal</p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
